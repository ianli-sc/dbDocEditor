<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document Editor</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/icon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/markdown.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="http://docs.kissyui.com/source/raw/demo/tree/assets/dpl.css" />
    </head>
    <body>
        <nav id="toolbar">
            <button id="show_tree" class="btn">显示代码树</button>
            <button id="change_code" class="btn">修改代码</button>
            <button id="save_code" class="btn">保存代码</button>
            <button id="cancel_code" class="btn">取消代码修改</button>
            <button id="change_doc" class="btn">修改文档</button>
            <button id="save_doc" class="btn">保存文档</button>
            <button id="cancel_doc" class="btn">取消文档修改</button>
        </nav>
        <dl id="about">
            <dt class="about-title">Thanks<span class="and">&</span>About</dt>
            <dd class="about-devid"></dd>
            <dd>
                <img class="about-img" src="img/tmall.png" />
                <p class="about-msg">Basic online document editor, power by <a href="http://www.tmall.com/">TMALL</a>.</p>
            </dd>
            <dd>
                <img class="about-img" src="https://i2.wp.com/a248.e.akamai.net/assets.github.com/images/gravatars/gravatar-user-420.png?ssl=1"/>
                <p class="about-msg">Most of the JavaScript libraries got form <a href="https://github.com/">Github</a>.</p>
            </dd>
            <dd>
                <img class="about-img" src="https://d1n0x3qji82z53.cloudfront.net/ace-logo.png" />
                <p class="about-msg">Code editor based on <a href="http://ajaxorg.github.io/ace/">ACE Editor</a>.</p>
            </dd>
            <dd>
                <img class="about-img" src="http://a.tbcdn.cn/s/kissy/logo.png" />
                <p class="about-msg">Tree view and codes for control base on <a href="http://docs.kissyui.com/">KISSY</a>.</p>
            </dd>
            <dd>
                <img class="about-img" src="img/icon.ico" />
                <p class="about-msg">bug <span class="and">&</span> advice to <a href="mailto:libiao.lb@tmall.com?subject=[basic doc editor]bug and advice&body=Hi goodlooking, I get an idea..."> Ianli </a>.</p>
            </dd>
        </dl>
        <aside id="setting">
            <img src="img/setting.png" />
        </aside>
        <aside id="dashboard">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="code_theme">Code Theme</label>
                        </td>
                        <td>
                            <select id="code_theme" size="1">
                                <optgroup label="Bright">
                                    <option value="ace/theme/chrome">Chrome</option>
                                    <option value="ace/theme/clouds">Clouds</option>
                                    <option value="ace/theme/crimson_editor">Crimson Editor</option>
                                    <option value="ace/theme/dawn">Dawn</option>
                                    <option value="ace/theme/dreamweaver">Dreamweaver</option>
                                    <option value="ace/theme/eclipse">Eclipse</option>
                                    <option value="ace/theme/github" selected="selected">GitHub</option>
                                    <option value="ace/theme/solarized_light">Solarized Light</option>
                                    <option value="ace/theme/textmate">TextMate</option>
                                    <option value="ace/theme/tomorrow">Tomorrow</option>
                                    <option value="ace/theme/xcode">XCode</option>
                                </optgroup>
                                <optgroup label="Dark">
                                    <option value="ace/theme/ambiance">Ambiance</option>
                                    <option value="ace/theme/chaos">Chaos</option>
                                    <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
                                    <option value="ace/theme/cobalt">Cobalt</option>
                                    <option value="ace/theme/idle_fingers">idleFingers</option>
                                    <option value="ace/theme/kr_theme">krTheme</option>
                                    <option value="ace/theme/merbivore">Merbivore</option>
                                    <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
                                    <option value="ace/theme/mono_industrial">Mono Industrial</option>
                                    <option value="ace/theme/monokai">Monokai</option>
                                    <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
                                    <option value="ace/theme/solarized_dark">Solarized Dark</option>
                                    <option value="ace/theme/terminal">Terminal</option>
                                    <option value="ace/theme/tomorrow_night">Tomorrow Night</option>
                                    <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                                    <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
                                    <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
                                    <option value="ace/theme/twilight">Twilight</option>
                                    <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="doc_editor_theme">Doc Editor Theme</label>
                        </td>
                        <td>
                            <select id="doc_editor_theme" size="1">
                                <optgroup label="Bright">
                                    <option value="ace/theme/chrome">Chrome</option>
                                    <option value="ace/theme/clouds">Clouds</option>
                                    <option value="ace/theme/crimson_editor">Crimson Editor</option>
                                    <option value="ace/theme/dawn">Dawn</option>
                                    <option value="ace/theme/dreamweaver">Dreamweaver</option>
                                    <option value="ace/theme/eclipse">Eclipse</option>
                                    <option value="ace/theme/github">GitHub</option>
                                    <option value="ace/theme/solarized_light">Solarized Light</option>
                                    <option value="ace/theme/textmate">TextMate</option>
                                    <option value="ace/theme/tomorrow">Tomorrow</option>
                                    <option value="ace/theme/xcode">XCode</option>
                                </optgroup>
                                <optgroup label="Dark">
                                    <option value="ace/theme/ambiance">Ambiance</option>
                                    <option value="ace/theme/chaos">Chaos</option>
                                    <option value="ace/theme/clouds_midnight">Clouds Midnight</option>
                                    <option value="ace/theme/cobalt">Cobalt</option>
                                    <option value="ace/theme/idle_fingers">idleFingers</option>
                                    <option value="ace/theme/kr_theme">krTheme</option>
                                    <option value="ace/theme/merbivore">Merbivore</option>
                                    <option value="ace/theme/merbivore_soft">Merbivore Soft</option>
                                    <option value="ace/theme/mono_industrial">Mono Industrial</option>
                                    <option value="ace/theme/monokai">Monokai</option>
                                    <option value="ace/theme/pastel_on_dark">Pastel on dark</option>
                                    <option value="ace/theme/solarized_dark">Solarized Dark</option>
                                    <option value="ace/theme/terminal">Terminal</option>
                                    <option value="ace/theme/tomorrow_night" selected="selected">Tomorrow Night</option>
                                    <option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
                                    <option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
                                    <option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
                                    <option value="ace/theme/twilight">Twilight</option>
                                    <option value="ace/theme/vibrant_ink">Vibrant Ink</option>
                                </optgroup>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table id="more-controls">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="select_style">Full Line Selection</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="select_style" id="select_style" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="highlight_active">Highlight Active Line</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="highlight_active" id="highlight_active" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="show_hidden">Show Invisibles</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="show_hidden" id="show_hidden" >
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="display_indent_guides">Show Indent Guides</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" name="display_indent_guides" id="display_indent_guides" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="show_gutter">Show Gutter</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="show_gutter" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="show_print_margin">Show Print Margin</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="show_print_margin" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="soft_tab">Use Soft Tab</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="soft_tab" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="highlight_selected_word">Highlight selected word</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="highlight_selected_word" checked="">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="fade_fold_widgets">Fade Fold Widgets</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="fade_fold_widgets">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </aside>
        <pre id="tree"></pre>
        <pre id="editor"></pre>
        <pre id="preview"></pre>
        <pre id="docEditor"></pre>
        <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="lib/showdown/showdown.js" type="text/javascript" charset="utf-8"></script>
        <script src="script/doc-editor/init.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
